{% extends "base.html" %}
{% set active_page = 'agendamento' %}

{% block title %}Agendamento - FR Turismo Executivo{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/agendamento.css') }}">
{% endblock %}

{% block content %}
    <main>
        <section class="title-banner">
            <h1>Página de agendamento de serviços</h1>
        </section>

        <div class="instruction-box">
            Coloque seus dados abaixo
        </div>

        <form class="form-container" action="{{ url_for('main.agendamento_page') }}" method="post">
            <div class="form-group">
                <label for="nome">Insira seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            </div>

            <div class="form-group">
                <label for="cpf">Insira seu CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label for="email">Insira seu email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="form-group">
                <label for="servico">Insira seu serviço:</label>
                <input type="text" id="servico" name="servico" placeholder="Ex: Transfer Executivo" required>
            </div>

            <div class="form-group">
                <label for="qtd">Insira a quantidade de Pessoas:</label>
                <select id="qtd" name="qtd" required>
                    <option value="">--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4 ou mais</option>
                </select>
            </div>

            <div class="form-group">
                <label for="criancas">Na viagem vão crianças?</label>
                <select id="criancas" name="criancas" required>
                    <option value="">--</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pcd">Possui alguma deficiência?</label>
                <select id="pcd" name="pcd" required>
                    <option value="">--</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data e hora:</label>
                <input type="datetime-local" id="data" name="data" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </main>
{% endblock %}
